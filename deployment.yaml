apiVersion: apps/v1
kind: Deployment
metadata:
  name: vcverifier
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vcverifier
  template:
    metadata:
      labels:
        app: vcverifier
    spec:
      containers:
      - name: verifier
        image: pablomarrtinez/wallet:v3.0.2
        ports:
        - containerPort: 8080
